<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click</button>
<script>
const divs = document.querySelectorAll('div');
const button = document.querySelectorAll('button');

function logText(e) {
  console.log(this.classList.value);
  // e.stopPropagation(); -- stops the bubbling
}

document.body.addEventListener('click', logText);

divs.forEach( div => div.addEventListener('click', logText, {capture: false,
once: true // will caputure an event only once
}));
// Capture mean will will run the function on the way down rather than the way down //

button.addEventListener('click', () => {
  console.log('click!!');
}, {
  once:true
});

</script>
</body>
</html>
